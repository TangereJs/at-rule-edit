<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Conditions Demo</title>

  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../polymer/polymer.html">
  <link rel="import" href="../layout/layout.html">
  <link rel="import" href="../at-core-form/at-core-form.html">
  <link rel="import" href="at-rule-edit.html">

  <style>
    .light-padding {
      padding-left: 6px;
      padding-right: 6px;
      margin: 2px;
      border: 1px solid #bbb;
    }
  </style>
</head>

<body>
  <div class="vertical layout">
    <div class="horizontal layout">
      <h2>Conditions and Actions Demo - json schema demo</h2>
    </div>
    <div class="horizontal layout">
      <div class="flex-6 light-padding">
        <at-core-form id="coreForm"></at-core-form>
      </div>
      <div class="flex-6 light-padding">
        <at-rule-edit id="ruleEdit"></at-rule-edit>
      </div>
    </div>
    <div class="horizontal center-justified layout light-padding">
      <button id="submit">Submit</button>
    </div>
  </div>

  <script>
    document.addEventListener('WebComponentsReady', function () {
      var occupationOptions = [
        {
          label: "",
          name: ""
        },
        {
          label: "Software Engineer",
          name: "software-engineer"
        },
        {
          label: "Biz Dev",
          name: "biz-dev"
        },
        {
          label: "Marketing",
          name: "marketing"
        }
        ];

      var jsonSchema = {
        "properties": {
          "id": {
            "description": "The unique identifier for a product",
            "type": "number"
          },
          "name": {
            "type": "string",
            "required": "true",
            "xinputmode": "required"
          },
          "city": {
            "type": "string",
            "default": "Default city name"
          },
          "active": {
            "type": "boolean"
          },
          "activePera": {
            "type": "boolean",
            "default": true,
            "description": "This is description for pera"
          },
          "dropdownDemo": {
            "title": "Drop down demo",
            "type": "string",
            "xtype": "enum",
            "xvaluelist": "XML,JSON",
            "default": "XML"
          },
          "card": {
            "title": "Card",
            "type": "string",
            "xtype": "lookup",
            "xurl": "http://localhost:2014/Activity/adenin.GateKeeper.Content/card/"
          }
        },
        "required": ["id", "city"]
      };

      //var conditionsConfig = {
      //  "name": { "type": "string" },
      //  "age": { "type": "number" },
      //  "booleanTest": { "type": "boolean", "default": "false", "options": [{ label: "true", name: "true" }, { label: "false", name: "false" }], "defaultOperator": "equalTo" },
      //  "occupation": { "type": "enum", "options": occupationOptions }
      //};

      var conditionsAndActionsData = {
        conditions: {
          all: []
        },
        actions: [
          {
            "value": "alert",
            "fields": [{
              "name": "message",
              "value": "This is alert text!"
            }]
          },
          {
            "value": "updateField",
            "fields": [{
              "name": "fieldId",
              "value": "nameField",
              "fields": [{
                "name": "newValue",
                "value": "This is a new name"
              }]
            }]
          },
          {
            "value": "setFieldState",
            "fields": [{
              "name": "fieldId",
              "value": "cityField",
              "fields": [{
                "name": "newState",
                "value": "disabled"
              }]
            }]
          },
          {
            "value": "copyFieldValue",
            "fields": [{
              "name": "fieldId",
              "value": "activePeraField",
              "fields": [{
                "name": "newValue",
                "value": "activeField"
              }]
            }]
          },
        ]
      };

      window.test = this.$;
      // use window.test.ruleEdit.collectConditionsData() and window.test.ruleEdit.collectActionsData() to get changed values

      var coreForm = document.getElementById('coreForm');
      coreForm.schema = jsonSchema;
      var ruleEdit = document.getElementById('ruleEdit');
      ruleEdit.schema = jsonSchema;
      ruleEdit.value = conditionsAndActionsData;

      function initializeForm(pElement) {
        var ruleEdit = document.getElementById('ruleEdit');
        var submit = document.getElementById('submit');

        submit.addEventListener('click', function (e) {
          e.preventDefault();
          ruleEdit.checkAgainst(coreForm);
        });
      }

      initializeForm(this);
    });
  </script>
</body>

</html>
